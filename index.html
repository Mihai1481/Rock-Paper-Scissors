<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="selections">
        <button class="choice">Rock</button>
        <button class="choice">Paper</button>
        <button class="choice">Scissors</button>
    </div>

    <div class="results">
        <a class="scoreText" href=".">Rock Paper Scissors</a>
        <p class="score">Player 0 - Computer 0</p>
        <p class="roundResult" id="randomColor">Press on Rock, Paper or Scissors to start the game</p>
    </div>
    
</body>

</html>
